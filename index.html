<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="nav"> Rock Paper Scissor </div>
    <div id="gamebox">
        <div id="select_opt">
            <div class="icon" id="rock"><img src="rock.png" alt=""></div>
            <div class="icon" id="paper"><img src="paper.png" alt=""></div>
            <div class="icon" id="scissor"><img src="scissors.png" alt=""></div>
        </div>
        <div id="score">
            <div id="player">
                <p id="player_score">0</p>
                <p>You</p>
            </div>
            <div id="computer">
                <p id="computer_score">0</p>
                <p>Comp</p>
            </div>
        </div>
        <div id="result"> Select option </div>
    </div>

    <script src="script.js"></script>
    
</body>
</html>
